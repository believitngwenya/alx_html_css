<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modern Contact Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="3-styles.css">
</head>
<body>
    <!-- Dynamic city lights background -->
    <div class="city-lights" id="cityLights"></div>
    
    <div class="container">
        <section class="contact-section">
            <div class="glass-container">
                <h1 class="contact-heading">Contact us</h1>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder=" " required>
                        <label for="name">Name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" placeholder=" " required></textarea>
                        <label for="message">Your message</label>
                    </div>
                    
                    <button type="submit" class="cta-button">CALL TO ACTION</button>
                </form>
                
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Visit Us</h3>
                        <p>123 Business Avenue, City Center</p>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-phone-alt"></i>
                        <h3>Call Us</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email Us</h3>
                        <p>contact@company.com</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // Generate dynamic city lights
        function createCityLights() {
            const container = document.getElementById('cityLights');
            const lightsCount = 200;
            
            for (let i = 0; i < lightsCount; i++) {
                const light = document.createElement('div');
                light.classList.add('light');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size
                const size = 1 + Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                // Set styles
                light.style.left = `${left}%`;
                light.style.top = `${top}%`;
                light.style.width = `${size}px`;
                light.style.height = `${size}px`;
                light.style.animationDelay = `${delay}s`;
                
                // Random color (mostly white with some yellow)
                const color = Math.random() > 0.2 ? 'white' : '#ffff99';
                light.style.background = color;
                light.style.boxShadow = `0 0 10px 2px ${color}`;
                
                container.appendChild(light);
            }
        }
        
        // Initialize form validation
        function setupFormValidation() {
            const form = document.querySelector('.contact-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                if (name && email && message) {
                    // Form is valid - show success message
                    alert('Thank you for your message! We will contact you soon.');
                    form.reset();
                    
                    // Reset labels position
                    document.querySelectorAll('.form-group label').forEach(label => {
                        label.style.top = '18px';
                        label.style.fontSize = '1.1rem';
                    });
                } else {
                    alert('Please fill in all fields.');
                }
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createCityLights();
            setupFormValidation();
        });
    </script>
</body>
</html>
