<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Footer - НЕФОРМОЛЕС</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="4-styles.css">
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>
    
  
    
    <footer class="footer">
        <div class="footer-content">
            <div class="brand-logo"></div>
            <img src="images/logo_headphones.png">
            <div class="brand-tagline">Chiosiphones 2020</div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 НЕФОРМОЛЕС. Все права защищены.
            </div>
        </div>
    </footer>
    
    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100 + 100;
                
                // Random size
                const size = Math.random() * 5 + 1;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                
                // Random delay
                const delay = Math.random() * 5;
                
                // Set styles
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color (golden/orange)
                const colors = ['#ff7e5f', '#feb47b', '#ffd166', '#ffb347'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add hover effect to brand name
            const brandName = document.querySelector('.brand-name');
            brandName.addEventListener('mouseenter', () => {
                brandName.style.transform = 'scale(1.05)';
            });
            
            brandName.addEventListener('mouseleave', () => {
                brandName.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
